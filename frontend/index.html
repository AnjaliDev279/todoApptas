<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .task-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body ng-controller="TaskController">
  <h1>To-Do List</h1>

  <form ng-submit="addTask()">
    <input type="text" ng-model="newTask.title" placeholder="Title" required />
    <input type="text" ng-model="newTask.description" placeholder="Description" />
    <button type="submit">Add Task</button>
  </form>

  <hr>

  <div class="task-card" ng-repeat="task in tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <button ng-click="markDone(task.id)">Done</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background-color: #f4f6f8;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .task-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      margin-bottom: 15px;
    }

    .task-card h3 {
      margin: 0 0 10px;
      color: #34495e;
    }

    .task-card p {
      margin: 0 0 15px;
      color: #555;
    }

    .task-card button {
      background-color: #2ecc71;
    }

    .task-card button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body ng-controller="TaskController">
  <h1>To-Do List</h1>

  <form ng-submit="addTask()">
    <input type="text" ng-model="newTask.title" placeholder="Title" required />
    <input type="text" ng-model="newTask.description" placeholder="Description" />
    <button type="submit">Add Task</button>
  </form>

  <hr>

  <div class="task-card" ng-repeat="task in tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <button ng-click="markDone(task.id)">Done</button>
  </div>
</body>
</html>
